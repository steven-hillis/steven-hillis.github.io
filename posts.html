---
layout: page
permalink: /posts/
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
        {{ post.excerpt }}
      </div>
      {% if post.content.size > post.excerpt.size %}
        <h1><a href="{{ post.url }}">(READ MORE)</a><h1>
      {% endif %}
    </article>
  {% endfor %}
</div>
